<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Stretch Inc.</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
     <!-- UI CSS LIBS -->
     <link rel="stylesheet" href="/assets/css/icons.min.css" />
     <link rel="stylesheet" href="/assets/css/app-modern.min.css" />
</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

    <div class="auth-fluid">
        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            <div class="align-items-center d-flex h-100">
                <div class="card-body">

                    <!-- Logo -->
                    <div class="auth-brand text-center text-lg-left">
                        <a href="index.html" class="logo-dark">
                            <span><img src="assets/images/logo-dark.png" alt="" height="18"></span>
                        </a>
                        <a href="index.html" class="logo-light">
                            <span><img src="assets/images/logo.png" alt="" height="18"></span>
                        </a>
                    </div>

                    <!-- title-->
                    <h4 class="mt-0">Free Sign Up</h4>
                    <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute
                    </p>

                    <!-- form -->
                    <form action="#" id="signup-form">

                        <div class="form-group">
                            <label for="emailaddress">Email address</label>
                            <input class="form-control" type="email" id="emailaddress" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="re-type-password">Retype the password</label>
                            <input class="form-control" type="password" id="re-type-password"
                                placeholder="Retype the password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                <label class="custom-control-label" for="checkbox-signup">I accept <a
                                        href="javascript: void(0);" class="text-muted">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="text-danger" id="error-message">

                            </span>
                            <p class="text-danger" id="email-verified">

                            </p>
                        </div>
                        <div class="form-group mb-0 text-center">
                            <button class="btn btn-primary btn-block" id="Signup-submit" type="submit">
                                <span id="registration-button-text">
                                    Sign Up
                                </span>
                                <div id="registration-loader" class="spinner-border spinner-border-sm text-white d-none"
                                    role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </button>
                        </div>
                        <!-- social-->
                        <div class="text-center mt-4">
                            <p class="text-muted font-16">Sign up using</p>
                            <ul class="social-list list-inline mt-3">
                                <li onclick="signInWithfacebook()" class="list-inline-item">
                                    <a href="javascript: void(0);"
                                        class="social-list-item border-primary text-primary"><i
                                            class="mdi mdi-facebook"></i></a>
                                </li>
                                <li onclick="signInWithGoogle()" class="list-inline-item" id="google-auth">
                                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                                            class="mdi mdi-google"></i></a>
                                </li>


                            </ul>
                        </div>
                    </form>
                    <!-- end form-->

                
                    <footer class="footer footer-alt">
                        <p class="text-muted">Already have account? <a href="index.html" class="text-muted ml-1"><b>Log
                                    In</b></a></p>
                    </footer>

                </div> 
            </div> 
        </div>

    </div>
    </div>
    <!-- scripts begin here -->
    <script src="/assets/js/lib/vendor.min.js"></script>
    <script src="/assets/js/lib/app.min.js"></script>
    <!-- default libraries for UI -->

    <!-- FIREBASE BEGINS -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <!-- FIREBASE ENDS -->

    <!-- CONFIG -->
    <script src="/assets/js/scripts/config.js"></script>

    <!-- SCRIPT -->
    <script src="/assets/js/scripts/signup.js"></script>
</body>

</html>
