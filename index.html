<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Log In | Stretch inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <!-- UI CSS LIBS -->
    <link rel="stylesheet" href="./assets/css/icons.min.css" />
    <link rel="stylesheet" href="./assets/css/app-modern.min.css" />
  </head>

  <body class="authentication-bg pb-0">
    <div class="auth-fluid">
      <!--Auth fluid left content -->
      <div class="auth-fluid-form-box">
        <div class="align-items-center d-flex h-100">
          <div class="card-body">
            <!-- Logo -->
            <a href="profile.html" class="topnav-logo">
              <h1 class="" style="margin-bottom: 80px">stretch inc.</h1>
            </a>

            <!-- title-->
            <h4 class="mt-0">Sign In</h4>
            <p class="text-muted mb-4">
              Enter your email address and password to access account.
            </p>

            <!-- form -->
            <form action="profile.html" id="login-form">
              <div class="form-group">
                <label for="emailaddress">Email address</label>
                <input
                  autocomplete="on"
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-group mb-3">
                <div class="form-group">
                  <label for="emailaddress">Password</label>
                  <input
                    autocomplete="on"
                    class="form-control"
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                  />
                  <a
                    type="button"
                    onclick="resetPassword()"
                    class="mt-2"
                    id="btn-resetPassword"
                  >
                    Forgot your password?
                  </a>
                </div>
              </div>
              <div
                class="form-group text-danger font-weight-bold"
                id="error-message"
              ></div>
              <div class="form-group">
                <div class="form-group mb-0 text-center">
                  <button
                    class="btn btn-primary btn-block"
                    type="submit"
                    id="login"
                  >
                    <span id="registration-button-text"> Login </span>
                    <div
                      id="registration-loader"
                      class="spinner-border spinner-border-sm text-white d-none"
                      role="status"
                    >
                      <span class="sr-only">Loading...</span>
                    </div>
                  </button>
                </div>
                <!-- social-->
                <!-- <div class="text-center mt-4">
                  <p class="text-muted font-16">Sign in with</p>
                  <ul class="social-list list-inline mt-3">
                    <li onclick="signInWithfacebook()" class="list-inline-item">
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-primary text-primary"
                        ><i class="mdi mdi-facebook"></i
                      ></a>
                    </li>
                    <li
                      onclick="signInWithGoogle()"
                      class="list-inline-item"
                      id="google-auth"
                    >
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-danger text-danger"
                        ><i class="mdi mdi-google"></i
                      ></a>
                    </li>
                  </ul>
                </div> -->
              </div>
            </form>

            <!-- Footer-->
            <footer class="footer footer-alt">
              <p class="text-muted">
                Don't have an account?
                <a href="signup.html" class="text-muted ml-1"><b>Sign Up</b></a>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts begin here -->
    <script src="./assets/js/lib/vendor.min.js"></script>
    <script src="./assets/js/lib/app.min.js"></script>
    <!-- default libraries for UI -->

    <!-- FIREBASE BEGINS -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <!-- FIREBASE ENDS -->

    <!-- CONFIG -->
    <script src="./assets/js/scripts/config.js"></script>

    <!-- SCRIPT -->
    <script src="./assets/js/scripts/signin.js"></script>
  </body>
</html>
