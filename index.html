<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Log In | Stretch inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/dependencies.js"></script>
</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>
  <div class="auth-fluid">
    <!--Auth fluid left content -->
    <div class="auth-fluid-form-box">
      <div class="align-items-center d-flex h-100">
        <div class="card-body">
          <!-- Logo -->

          <!-- <div class="auth-brand text-center text-lg-left">
              <a href="index.html" class="logo-dark">
                <span
                  ><img src="assets/images/logo-dark.png" alt="" height="18"
                /></span>
              </a>
              <a href="index.html" class="logo-light">
                <span
                  ><img src="assets/images/logo.png" alt="" height="18"
                /></span>
              </a>
            </div> -->

          <!-- title-->
          <h4 class="mt-0">Sign In</h4>
          <p class="text-muted mb-4">
            Enter your email address and password to access account.
          </p>

          <!-- form -->
          <form action="profile.html" id="login-form">
            <div class="form-group">
              <label for="emailaddress">Email address</label>
              <input class="form-control" type="email" id="emailaddress" placeholder="Enter your email" />
            </div>

            <div class="form-group mb-3">
              <div class="form-group">
                <label for="emailaddress">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your password" />
                <a type="button" onclick="resetPassword()" class="mt-2" id="btn-resetPassword">
                  Forgot your password?
                </a>
              </div>
            </div>
            <div class="form-group text-danger font-weight-bold" id="error-message">

            </div>
            <div class="form-group">
              <div class="form-group mb-0 text-center">
                <button class="btn btn-primary btn-block" type="submit" id="login">
                  <span id="registration-button-text">
                    Login
                  </span>
                  <div id="registration-loader" class="spinner-border spinner-border-sm text-white d-none"
                    role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </button>
              </div>
              <!-- social-->
              <div class="text-center mt-4">
                <p class="text-muted font-16">Sign in with</p>
                <ul class="social-list list-inline mt-3">
                  <li onclick="signInWithfacebook()" class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i
                        class="mdi mdi-facebook"></i></a>
                  </li>
                  <li onclick="signInWithGoogle()" class="list-inline-item" id="google-auth">
                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                        class="mdi mdi-google"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </form>
          <!-- end form-->

          <!-- Footer-->
          <footer class="footer footer-alt">
            <p class="text-muted">
              Don't have an account?
              <a href="signup.html" class="text-muted ml-1"><b>Sign Up</b></a>
            </p>
          </footer>
        </div>
        <!-- end .card-body -->
      </div>
      <!-- end .align-items-center.d-flex.h-100-->
    </div>
    <!-- end auth-fluid-form-box-->
  </div>
  <!-- end auth-fluid-->

  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>

  <script src="js/login.js"></script>
</body>

</html>
